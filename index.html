<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 my-3">
                <h2>Registrar Gasto</h2>
                <form id="expense-form">
                    <div class="mb-3">
                        <label for="user-select" class="form-label">Usuario</label>
                        <select id="user-select" class="form-select">
                            <option value="---">---</option>
                            <option value="Usuario 1">Usuario 1</option>
                            <option value="Usuario 2">Usuario 2</option>
                            <option value="Usuario 3">Usuario 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" id="title" class="form-control" maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Importe</label>
                        <input type="text" id="amount" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Fecha</label>
                        <input type="text" id="date" class="form-control" placeholder="dd/mm/yyyy">
                    </div>

                    <button type="submit" class="button-85" role="button">Agregar Gasto</button>
                </form>
            </div>

            <div class="col-md-6 my-3">
                <div id="summary" class="my-3">
                    <h2>Resumen y Cuentas</h2>
                </div>

                <div id="account-summary" class="my-3">
                    <h2>Cuentas</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
